<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">URL Shortener</h1>
    </header>
    <main class="container mx-auto p-4">
        <div id="dashboard" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
            <form id="create-form" class="mb-4">
                <input type="url" id="target-url" placeholder="Enter long URL" class="border p-2 mr-2" required>
                <input type="text" id="short-code" placeholder="Custom short code (optional)" class="border p-2 mr-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2">Create Short Link</button>
            </form>
            <div id="message" class="mb-4"></div>
            <table id="links-table" class="w-full table-auto bg-white shadow-md">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">Short Code</th>
                        <th class="px-4 py-2">Target URL</th>
                        <th class="px-4 py-2">Clicks</th>
                        <th class="px-4 py-2">Last Clicked</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="links-body">
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
