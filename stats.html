<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Link Stats</h1>
        <a href="index.html" class="text-white underline">Back to Dashboard</a>
    </header>
    <main class="container mx-auto p-4">
        <div id="stats" class="bg-white p-6 shadow-md">
            <h2 class="text-xl font-semibold mb-4">Stats for <span id="code"></span></h2>
            <p><strong>Target URL:</strong> <span id="target-url"></span></p>
            <p><strong>Total Clicks:</strong> <span id="clicks"></span></p>
            <p><strong>Last Clicked:</strong> <span id="last-clicked"></span></p>
        </div>
    </main>
    <script src="stats.js"></script>
</body>
</html>
